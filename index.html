<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.transit.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script ype="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">

            <div class="ava">
                <div class="ava-wrapper ibg"><img src="img/flower.jpg" alt="avatar"></div>
            </div>

            <div class="description">

                <div class="name wrapper">
                    <label for="name">Имя: </label><input type="text" name="name" id="name" placeholder="Имя">
                </div>

                <div class="age wrapper">
                    <label for="age">Возраст: </label><input type="text" name="age" id="age" placeholder="Возраст">
                </div>

                <div class="sex wrapper">
                    <label for="sex">Пол: </label>
                    <select name="sex" id="sex">
                        <option value="Мужской">Мужской </option>
                        <option value="Женский">Женский </option>
                        <option value="Другой">Другой </option>
                        <option value="Нет">Нет </option>
                    </select>
                </div>

                <div class="mass wrapper">
                    <label for="mass">Масса: </label><input type="text" name="mass" id="mass" placeholder="Масса">
                </div>

                <div class="height">
                    <div class="wrapper"> <label for="">Рост:  </label><input type="text" placeholder="Рост"> </div>
                </div>

            </div>

            <div class="mainmenu">
                <div class="menu-wrapper">
                    <div class="appearance glue"></div>
                    <a href="#appearance"><div class="button appearance"><span>Внешность<br>Физ. характеристики</span></div></a>
                </div>
                <div class="menu-wrapper">
                    <div class="character glue"></div>
                    <a href="#character"><div class="button character"><span>Биография и характер</span></div></a>
                </div>
                <div class="menu-wrapper">
                    <div class="skills glue"></div>
                    <a href="#skills"><div class="button skills"><span>Умения<br>Маг. характеристики</span></div></a>
                </div>
                <div class="menu-wrapper">
                    <div class="inventory glue"></div>
                    <a href="#inventory"><div class="button inventory" ><span>Инвентарь</span></div></a>
                </div>
            </div>

        </div>
    </div>

    <div class="maincontent" id="maincontent" >
        <div class="appearance" id="appearance">1</div>
        <div class="character" id="character">2</div>
        <div class="skills" id="skills">3</div>
        <div class="inventory" id="inventory">4</div>
    </div>

</body>

</html>
