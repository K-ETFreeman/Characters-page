<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.transit.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script ype="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="ava-wrapper">
                <div class="border">
                    <div class="ava"><img src="img/flower.jpg" alt="avatar"></div>
                </div>
            </div>
            <div class="description">
                <div class="name">
                    <input type="text" name="name" id="name" placeholder="Имя">
                </div>
                <div class="age sex">
                    <input type="text" name="age" id="age" placeholder="Возраст"> 
                </div>
                <div class="age sex wrapper">
                    <label for="sex">Пол: </label>
                    <select name="sex" id="sex">
                        <option value="Мужской">Мужской</option>
                        <option value="Женский">Женский</option>
                        <option value="Другой">Другой</option>
                        <option value="Нет">Нет</option>
                    </select>
                </div>
                <div class="mass">
                    <label for="mass">Масса: </label><input type="text" name="mass" id="mass" placeholder="Масса">
                </div>
                <div class="height">
                    <div class="wrapper">
                        <label for="">Рост: </label><input type="text" placeholder="Рост"> </div>
                    <div class="wrapper"> <label for="">Длина: </label><input type="text" placeholder="Длина"> </div>
                    <div class="wrapper"> <label for="">Ширина: </label><input type="text" placeholder="Ширина"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mainmenu">
        <div class="container">
            <div class="button appearance-btn"><span>Внешность<br>Физические характеристики</span></div>
            <div class="button character-btn"><span>Биография и характер</span></div>
            <div class="button skills-btn"><span>Умения<br>Магические характеристики</span></div>
            <div class="button inventory-btn"><span>Инвентарь</span></div>
        </div>
    </div>

    <div class="maincontent">
        <div class="appearance"></div>
        <div class="character"></div>
        <div class="skills"></div>
        <div class="inventory"></div>
    </div>

</body>

</html>
